<html>
	<head>
	<title>dynomic</title>
	</head>
	<body>
	<script>
			for(i=1; i<=10; i++){
				for(j=10; j>=i; j--){
					if(i==1||i==10||j==10||j==i){
					document.write("*");
					}else{
						document.write("&nbsp&nbsp");
					}
				}
				document.write("<br>");
				}
			</script>
	</body>
	</html>

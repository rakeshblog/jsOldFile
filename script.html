<html>
	<head>
	<title>scriptinscript</title>
	</head>
	<body>
			<script>
				function crape(){
							var x=document.getElementById("west").value;
							if(x>=30)
								document.write("your're a man");
							}
						</script>
						
						<script>
						
						function cap(){
							var a=document.getElementById("name").value;
								for(i=0; i<=a; i++)
								{
									for(j=5; j>=i; j--)
									{
										document.write(i +" ");
										}
										document.write("<br>");
										}
									}
						</script>
						
						
					
		
			<input type="number" id="west">
			<button type="button" onclick="crape()">click</button>
			<input type="number" id="name">
			<button type="button" onclick="cap()">enter</button>
	</body>
	</html>

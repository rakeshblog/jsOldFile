<html>
	<head>
	<title>dynomic</title>
	</head>
	<body>
	<script>
			for(i=1; i<=10; i++){
					for(k=1; k<=i; k++){
					document.write("&nbsp");
					}
					for(j=1; j<=10; j++){
					if(i==1||i==10||j==1||j==10||j==i||j==11-i){
					document.write("*");
					}else{
							document.write("&nbsp&nbsp");
							}
						}
					document.write("<br>");
				}
			</script>
	</body>
	</html>

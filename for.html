<html>
	<head>
	<title>for</title>
	</head>
	<body>
			<script>
					function hay(){
									var a=document.getElementById("name").value;
									var i;
									for(i=a; i<=(a*10); i++)
											{
											
											if(i%a==0){
														document.write(i+"<br>");
													}
													}
										}
			</script>
			<input type="text" id="name">
			<button type="button" onclick="hay()">Enter</button>
			
	</body>
	
	</html>

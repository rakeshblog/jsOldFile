<html>
	<head>
	<title>star</title>
	</head>
	<body>
		<script>
			function clap(){
							var x=document.getElementById("now").value;
							for(i=0; i<=x; i++)
							{
								for(j=0; j<=i; j++)
								{
								for(k=0; k<=(i*2/4); k++){
								
											document.write("&nbsp");
											}
									document.write(j);
								}
									document.write("<br>");
													}
							
								}
					
			</script>
			<input type="text" id="now">
			
			<button type="button" onclick="clap()">click</button>
	</body>
	
	</html>

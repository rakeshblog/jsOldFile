<html>
	<head>
	<title>dynomic</title>
	</head>
	<body>
	<script>
			for(i=1; i<=10; i++){
					for(k=10; k>=i; k--){
							document.write("&nbsp");
						}
								for(j=1; j<=i; j++){
									if(i==1||i==10||k==1||k==10||j==1||j==i){
										document.write("*");
										}else{
												document.write("&nbsp&nbsp");
													}
								}
												document.write("<br>");
											}
			</script>
	</body>
	</html>
